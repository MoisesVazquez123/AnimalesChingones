<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de comentarios</title>
    <link rel="stylesheet" href="../css/comentbox.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h2 class="subtittle">Comenta algo!</h2>
        <form id="comentarybox" method="post">
            <textarea name="comentario" id="coment"></textarea>
            <button id="subtmit" type="submit">
                <span id="flechita" class="material-icons">near_me</span>
                Enviar Comentario
            </button>
        </form>
        <div class="line"></div>
        <h2 class="info">Comentarios: 0</h2>
    </div>
</body>
</html>
